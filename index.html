<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles/main.css">
    </head>
    <body>
        <main>
            <header>
                <img src="" alt="">
            </header>
            <nav></nav>
            <section class="contentContainer">
                <aside class="pastEntries">
                    <ol>
                        <li></li>
                    </ol>
                </aside>
                <div class="formContainer">
                    <form action="" class="form">
                        <fieldset>
                            <label for="journalDate">Date of Entry</label>
                            <input type="date" name="journalDate" id="journalDate">
                            <input type="text" name="journalMood" id="journalMood" placeholder="Mood">
                            <textarea name="journalText" id="journalText" cols="30" rows="10" placeholder="Journal Text"></textarea>
                        </fieldset>
                    </form>
                    <div class="formButton">
                        <button class="journalButton">Record Journal Entry</button>
                    </div>
                </div>
            </section>
            
            <footer></footer>
        </main>
        <script src="./scripts/" async defer></script>
    </body>
</html>
